<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0'>
    <title>乐淘移动商城-注册</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./less/register.css">

</head>
<body>
   <!-- 头部区域 -->
   <header id="header">
        <a href="#" class="left fa fa-arrow-left" id="back"></a>
        <h1>注册中心</h1>
        <a href="index.html" id="search" class="right fa fa-home"></a>
   </header>
   <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <form class="mui-input-group" autocomplete="off">
                    <div class="mui-input-row">
                        <label>手机号</label>
                        <input type="text" name="mobile" class="mui-input-clear" placeholder="请输入手机号">
                    </div>
                    <div class="mui-input-row">
                        <label>用户名</label>
                        <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>密码</label>
                        <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
                    </div>
                    <div class="mui-input-row">
                        <label>确认密码</label>
                        <input type="password" name="comfirmPassword" class="mui-input-password" placeholder="请确认密码">
                    </div>
                    <div class="mui-input-row">
                        <label>验证码</label>
                        <input type="text" name="vCode" class="mui-input-clear" placeholder="请输入验证码">
                        <button type="button" class="mui-btn mui-btn-primary btn-get-verify" >获取验证码</button>
                        <div class="mask"></div>
                    </div>
                    <div class="mui-input-row">
                        <button type="button" class="mui-btn mui-btn-primary btn-register" >注册</button>
                    </div>
                </form>

            </div>
        </div>
                 <!-- 加载动画 -->
                 <div class="loading-box">
                    <canvas id="loading1" style="width:100%;padding:0;margin:0;display:block;">
                    </canvas> 
                </div>
   </main>


    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-content">
            <div class="mui-row">
                <div class="mui-col-xs-3 ">
                    <li class="mui-table-view-cell">
                        <a class="" href="index.html">
                              <i class="fa fa-home"></i><span>首页</span>  
                        </a>
                    </li>
                </div>
                <div class="mui-col-xs-3">
                    <li class="mui-table-view-cell">
                        <a class="" href="category.html">
                              <i class="fa fa-navicon"></i><span>分类</span>  
                        </a>
                    </li>
                </div>
                <div class="mui-col-xs-3">
                    <li class="mui-table-view-cell">
                        <a class="" href="shopping-cart.html">
                              <i class="fa fa-shopping-cart"></i><span>购物车</span>  
                        </a>
                    </li>
                </div>
                <div class="mui-col-xs-3">
                    <li class="mui-table-view-cell">
                        <a class="" href="user.html">
                              <i class="fa fa-user"></i><span>个人中心</span>  
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </footer>

    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
