<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0'>
    <title>乐淘移动商城-产品搜索列表</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./less/productList.css">

<body>
   <!-- 头部区域 -->
   <header id="header">
       <a href="#" class="left fa fa-arrow-left" id="back"></a>
       <h1>商品列表</h1>
       <a href="#"  class="right"></a>
   </header>
   <!-- 主内容区 -->
   <main id="main">

        <!-- mask阴影 -->
        <div class="mui-backdrop"></div>

        <!-- 包裹滚动区域 -->
        <div class="mui-scroll-wrapper mui-content" id="refreshContainer">
        <div class="mui-scroll">
            <ul class="mui-table-view mui-table-view-chevron">

            
            <form  class="searh-header" autocomplete="off">
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear"  id="search-word" placeholder="请输入要搜索的商品" name="keyword">
                    <button type="button" class="mui-btn mui-btn-primary" id="iSearch">搜索</button>
                </div>
            </form>
            <div class="search-content">
                <!-- 这里用mui卡片视图比较好 -->
                <div class="search-content-title">
                    <div class="mui-row">
                        <div class="mui-col-xs-3 launch-time active">
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate">
                                    上架时间<span class="mui-icon mui-icon-arrowdown"></span>
                                </a>
                            </li>
                        </div>
                        <div class="mui-col-xs-3 price">
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate">
                                    价格<span class="mui-icon mui-icon-arrowdown"></span>
                                </a>
                            </li>
                        </div>
                        <div class="mui-col-xs-3 sale-volume">
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate">
                                    销量<span class="mui-icon mui-icon-arrowdown"></span>
                                </a>
                            </li>
                        </div>
                        <div class="mui-col-xs-3 discount">
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate">
                                    折扣<span class="mui-icon mui-icon-arrowdown"></span>
                                </a>
                            </li>
                        </div>
                    </div>
                </div>
                <div class="search-content-list">
                    <div class="mui-content">
                        <div class="mui-row">
                            <div class="mui-col-xs-6">
                                <li class="mui-table-view-cell">
                                    <img src="./images/detail.jpg" alt="">
                                    <p class="brand-intro">李宁闪------------尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p class="price">
                                        &yen; <span class="current-price">499.1</span>&nbsp;&nbsp;
                                        <del class="past-price">&yen; <span>888.1</span></del>
                                    </p>
                                    <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                                </li>
                            </div>
                            <!-- <div class="mui-col-xs-6">
                                <li class="mui-table-view-cell">
                                    <img src="./images/detail.jpg" alt="">
                                    <p class="brand-intro">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p class="price">
                                        &yen;<span class="current-price">499.1</span>
                                        <del class="past-price">&yen;<span>888.1</span></del>
                                    </p>
                                    <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                                </li>
                            </div>
                            <div class="mui-col-xs-6">
                                <li class="mui-table-view-cell">
                                    <img src="./images/detail.jpg" alt="">
                                    <p class="brand-intro">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p class="price">
                                        &yen;<span class="current-price">499.1</span>
                                        <del class="past-price">&yen;<span>888.1</span></del>
                                    </p>
                                    <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                                </li>
                            </div> -->
                            
                        </div>
                    </div>
                </div>
            </div>    
        </ul>        
        </div>
        </div>
        <!-- 加载动画 -->
        <div class="loading-box">
            <canvas id="loading1" style="width:100%;padding:0;margin:0;display:block;">
            </canvas> 
        </div>
   </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-content">
            <div class="mui-row">
                <div class="mui-col-xs-3">
                    <li class="mui-table-view-cell">
                        <a class="" href="index.html">
                              <i class="fa fa-home"></i><span>首页</span>  
                        </a>
                    </li>
                </div>
                <div class="mui-col-xs-3">
                    <li class="mui-table-view-cell">
                        <a class="" href="category.html">
                              <i class="fa fa-navicon"></i><span>分类</span>  
                        </a>
                    </li>
                </div>
                <div class="mui-col-xs-3">
                    <li class="mui-table-view-cell">
                        <a class="" href="shopping-cart.html">
                              <i class="fa fa-shopping-cart"></i><span>购物车</span>  
                        </a>
                    </li>
                </div>
                <div class="mui-col-xs-3">
                    <li class="mui-table-view-cell">
                        <a class="" href="user.html">
                              <i class="fa fa-user"></i><span>个人中心</span>  
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </footer>

    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>

    <script id="tpl-xs-6" type="text/html">
        {{ if data.length==0 }}
            <p>当前商品没有库存了~~~</p>
        {{ else }}
            {{ each data value }}
            <div class="mui-col-xs-6">
                <li class="mui-table-view-cell">
                    <img src="{{value.pic[0].picAddr}}" alt="">
                    <p class="brand-intro">{{value.proName}}</p>
                    <p class="price">
                        &yen; <span class="current-price">{{value.price}}</span>&nbsp;&nbsp;
                        <del class="past-price">&yen; <span>{{value.oldPrice}}</span></del>
                    </p>
                    <button type="button" data-id="{{value.id}}" class="btn-submit mui-btn mui-btn-primary">立即购买</button>
                </li>
            </div>
        {{ /each }}
      {{ /if }}
    </script>
    <script src="./js/common.js"></script>
    <script src="./js/productList.js"></script>
