<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0'>
    <title>乐淘移动商城-搜索</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./less/search.css">

</head>
<body>
   <!-- 头部区域 -->
   <header id="header">
       <a href="#" class="left fa fa-arrow-left" id="back"></a>
       <h1>搜索中心</h1>
       <a href="#" id="search" class="right"></i></a>
   </header>
   <main id="main">
        <div class="search-head">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" placeholder="请输入要搜索的商品">
                    <button type="button" class="mui-btn" id="iSearch">搜索</button>
                </div>
            </form>        
        </div>
        <div class="search-content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell" id="search-head">
                            <span class="search-text">搜索历史</span>
                            <a href="#" id="clear-all-history" class="fa fa-trash">清空记录</a>
                        </li>                        
                        <li class="mui-table-view-cell">
                            <span class="search-text">测试一下</span>
                            <span class="mui-badge fa fa-close"></span>
                        </li>
                        <!-- <li class="mui-table-view-cell" >老夫实在显示不了更多记录了</li> -->
                    </ul>                    
                </div>
            </div>

        </div>

    
   </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-content">
            <div class="mui-row">
                <div class="mui-col-xs-3">
                    <li class="mui-table-view-cell">
                        <a class="" href="index.html">
                              <i class="fa fa-home"></i><span>首页</span>  
                        </a>
                    </li>
                </div>
                <div class="mui-col-xs-3">
                    <li class="mui-table-view-cell">
                        <a class="" href="category.html">
                              <i class="fa fa-navicon"></i><span>分类</span>  
                        </a>
                    </li>
                </div>
                <div class="mui-col-xs-3">
                    <li class="mui-table-view-cell">
                        <a class="" href="shopping-cart.html">
                              <i class="fa fa-shopping-cart"></i><span>购物车</span>  
                        </a>
                    </li>
                </div>
                <div class="mui-col-xs-3">
                    <li class="mui-table-view-cell">
                        <a class="" href="user.html">
                              <i class="fa fa-user"></i><span>个人中心</span>  
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </footer>

    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>

    <script id="tpl-li" type="text/html">
            <li class="mui-table-view-cell" id="search-head">
                <span class="search-text">搜索历史</span>
                <a href="#" id="clear-all-history" class="fa fa-trash">清空记录</a>
            </li>  
        {{ if list.length==0 }}
            <li class="mui-table-view-cell" id="no-more-search">陛下, 实在显示不了更多记录了</li>
        {{ else }}
            {{ each list value }}
                <li class="mui-table-view-cell">
                    <span class="search-text">{{value}}</span>
                    <a href="#" class="fa fa-close clear-history"></a>
                </li>
            {{ /each }}
        {{ /if }}
    </script>
    <script src="./js/search.js"></script>
</body>
</html>
