<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <style>
        #box {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background-color: #ccc;
        }
        .son {
            width: 0;
            height: 0;
            background-color: pink;
            border-width: 50px 50px 0;
            border-color: transparent;
            border-style: solid;
            border-top-color: red;
        }

    </style>
</head>
<body>
    <div id="box">
        <div class="son">
            
        </div>
        
    </div>
    <form class="form-horizontal" autocomplete="off">
        
        
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-10">
            <input type="text" data-toggle="tooltip" title="" class="form-control" id="inputUsername" placeholder="请输入用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" data-toggle="tooltip" title="" class="form-control" id="inputPassword" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class=" col-sm-12">
            <button type="submit" class="btn btn-default btn-block" id="loginBtn">登录</button>
          </div>
        </div>
      </form>
      <!-- <div class="well well-lg">hello world</div> -->
      

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $('#inputUsername').tooltip({
            animation:true,
            title:"八嘎呀路",
            trigger:'blur'
        });
        
    </script>
</body>
</html>
