<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘-后台登录</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./less/login.css">
</head>

<body>

  <main id="main">


    <form class="form-horizontal" autocomplete="off">
      <div class="user-icon">
        <img src="./images/default.png" alt="default.png" class="img-circle">
      </div>
      <div class="returnMessage">
        <div class="alert alert-success" role="alert">登录成功</div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" data-toggle="tooltip" title="Some tooltip text!" class="form-control" id="inputUsername" placeholder="请输入用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" data-toggle="tooltip" title="Some tooltip text!" class="form-control" id="inputPassword" placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <div class=" col-sm-12">
          <button type="submit" class="btn btn-default btn-block" id="loginBtn">登录</button>
        </div>
      </div>
    </form>
  </main>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>r
  <script src="./js/login.js"></script>
</body>

</html>
