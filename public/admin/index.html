<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐淘--后台主页</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./less/index.css">
</head>
<body>

    <!-- 主内容 -->
    <main id="main">
        <section id="left-nav">
            <div class="user">
                <div class="user-icon">
                    <img src="./images/monkey.png" alt="..." class="img-circle">
                </div>
                <span class="user-name">马化腾</span>
            </div>
            <div class="nav">
                <ul class="list-group">
                    <a href="index.html" class="list-group-item active">
                        用户管理
                      </a>
                      <a class="list-group-item" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">分类管理</a>
                      
                      <div class="collapse" id="collapseExample">
                        <div class="well">
                            <div class="list-group">
                                <a href="topCategory.html" class="list-group-item">
                                  一级分类
                                </a>
                                <a href="secondCategory.html" class="list-group-item">二级分类</a>
                              </div>
                        </div>
                      </div>
                      <a href="productManage.html" class="list-group-item">商品管理</a>
                  </ul>
            </div>
        </section>
        <section id="right-content">
            <div class="content-title">
                <div class="pull-left">
                    <a href="#" class="fa fa-navicon"></a>
                </div>
                <div class="pull-right">
                    <a href="javascript:void(0)" class="fa fa-sign-out logout"> 
                        <span>退出</span>
                    </a>
                </div>
            </div>
            <div class="main-content">
                <div class="table-box">
                <table class="table table-bordered table-hover" >
                    <thead>
                        <tr>
                            <th class="col-xs-1">#</th>
                            <th class="col-xs-3">用户名</th>
                            <th class="col-xs-3">电话</th>
                            <th class="col-xs-2">状态</th>
                            <th class="col-xs-3">操作</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr class="active">
                            <th>1</th>
                            <td>藤虎</td>
                            <td>13512345678</td>
                            <td>已启用</td>
                            <td>
                            <button type="button" class="btn btn-danger btn-disable">禁用</button>
                            </td>
                        </tr>
                    </tbody>
                  </table>
                </div>  

                  <div class="container">
                    <div style="margin-top: 10px;">
                        <ul id="page"></ul>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap/js/bootstrap-paginator.js"></script>
    <script id="tpl-tr" type="text/html">
        {{ each rows value key }}
        <tr class="{{key%2==0?'active':''}}">
            <th>{{value['id']}}</th>
            <td>{{value['username']}}</td>
            <td >{{value['mobile']}}</td>
            <td>{{value['isDelete']==1?'已启用':'已禁用'}}</td>
            <td>
            <button type="button" data-id="{{value['id']}}" data-disable="{{value['isDelete']}}" class="btn {{value['isDelete']==1?'btn-danger':'btn-success'}} btn-disable">{{value['isDelete']==1?'禁用':'启用'}}</button>
            </td>
        </tr>
        {{ /each }}
    </script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
