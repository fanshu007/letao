<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐淘PC--后台主页</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./less/productManage.css">
</head>
<body>
    <!-- 主内容 -->
    <main id="main">
        <section id="left-nav">
            <div class="user">
                <div class="user-icon">
                    <img src="./images/monkey.png" alt="monkey.png" class="img-circle">
                </div>
                <span class="user-name">马化腾</span>
            </div>
            <div class="nav">
                <ul class="list-group">
                    <a href="index.html" class="list-group-item">
                        用户管理
                      </a>
                      <a class="list-group-item" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">分类管理</a>
                      
                      <div class="collapse in" id="collapseExample">
                        <div class="well">
                            <div class="list-group">
                                <a href="topCategory.html" class="list-group-item">
                                  一级分类
                                </a>
                                <a href="secondCategory.html" class="list-group-item">二级分类</a>
                              </div>
                        </div>
                      </div>
                      <a href="productManage.html" class="list-group-item active">商品管理</a>
                  </ul>
            </div>
        </section>
        <section id="right-content">
            <div class="content-title">
                <div class="pull-left">
                    <a href="#" class="fa fa-navicon"></a>
                </div>
                <div class="pull-right">
                    <a href="javascript:void(0)" class="fa fa-sign-out logout"> 
                        <span>退出</span>
                    </a>
                </div>
            </div>
            <div class="main-content">
                <button type="button" class="btn btn-primary addProduct"  data-toggle="modal" data-target="#updateProduct">添加商品</button>
                <div class="table-box">
                <table class="table table-bordered table-hover" >
                    <thead>
                        <tr>
                            <th class="col-xs-1">商品ID</th>
                            <th class="col-xs-1">品牌ID</th>
                            <th class="col-xs-1">旧价</th>
                            <th class="col-xs-1">新价</th>
                            <th class="col-xs-1">库存</th>
                            <th class="col-xs-1">尺寸</th>
                            <th class="col-xs-1">上架</th>
                            <th class="col-xs-2">商品名</th>
                            <th class="col-xs-2">商品描述</th>
                            <th class="col-xs-1">操作</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr>
                            <th class="col-xs-1">1</th>
                            <td class="col-xs-1">104</td>
                            <td class="col-xs-1">266</td>
                            <td class="col-xs-1">998</td>
                            <td class="col-xs-1">123</td>
                            <td class="col-xs-1">12-23</td>
                            <td class="col-xs-1">是</td>
                            <td class="col-xs-2">iphone12</td>
                            <td class="col-xs-2">旗舰机</td>
                            <td class="col-xs-1">
                                <button type="button" class="btn btn-danger">编辑</button>
                            </td>
                        </tr>
                    </tbody>
                  </table>
                </div>  
                <div class="container">
                    <div style="margin-top: 10px;">
                        <ul id="page"></ul>
                    </div>
                </div>
            </div>
         <!-- Modal -->
            <div class="modal fade" id="updateProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加产品</h4>
                    <div class="alert-message">
                        <div class="alert alert-success" role="alert">666</div>
                    </div>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline">
                            <div class="form-group">
                              <label for="inputId">商品ID:</label>
                              <input type="number" class="form-control" id="inputId" placeholder="请输入商品ID" readonly>
                            </div>
                            <div class="form-group">
                              <label for="inputBrandId">归属品牌ID:</label>
                              <select name="inputBrandId" id="inputBrandId"  class="form-control" >
                                <option value="0">苹果</option>
                                <option value="1">谷歌</option>
                            </select>                          
                            </div>
                            <div class="form-group">
                              <label for="inputOldprice">旧价:</label>
                              <input type="number" class="form-control" id="inputOldprice" placeholder="请输入旧价">
                            </div>
                            <div class="form-group">
                              <label for="inputPrice">现价:</label>
                              <input type="number" class="form-control" id="inputPrice" placeholder="请输入现价">
                            </div>
                            <div class="form-group">
                                <label for="inputNum">库存:</label>
                                <input type="number" class="form-control" id="inputNum" placeholder="请输入库存量">
                              </div>
                              <div class="form-group">
                                <label for="inputStatus">是否上架:</label>
                                  <select name="inputStatus" id="inputStatus"  class="form-control" >
                                      <option value="0">下架</option>
                                      <option value="1">上架</option>
                                  </select>
                              </div>
                            <div class="form-group">
                              <label for="">尺寸:</label>
                              <input type="number" class="form-control" id="inputSize1" placeholder="请输入最小尺寸"> -
                              <input type="number" class="form-control" id="inputSize2" placeholder="请输入最大尺寸">
                            </div>
                            <div class="form-group">
                              <label for="inputProductname">商品名称:</label>
                              <textarea name="inputProductname"  class="form-control" id="inputProductname"  placeholder="请输入商品名称" cols="60" rows="5">
                                </textarea>
                            </div>
                            <div class="form-group">
                              <label for="inputProductdesc">商品描述:</label>
                              <textarea name="inputProductdesc"  class="form-control" id="inputProductdesc"  placeholder="请输入商品名称" cols="60" rows="7">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <label for="inputProductdesc">商品图片:</label>
                                <input type="file" class="form-control" id="inputPicture" placeholder="请上传相应的商品图片">
                              </div>
                            
                          </form>
                          <div class="logo-display">
                                <span class="upload-tips">商品图片还没上传!</span>
                                <img src="./images/default.png" alt="">
                          </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary btn-save">保存</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap/js/bootstrap-paginator.js"></script>
    <script id="tpl-tr" type="text/template">
        {{ each rows value key}}
        <tr class="{{key%2==0?'active':''}}">
            <th class="col-xs-1 ">{{value.id}}</th>
            <td class="col-xs-1 ">{{value.brandId}}</td>
            <td class="col-xs-1 ">{{value.oldPrice}}</td>
            <td class="col-xs-1 ">{{value.price}}</td>
            <td class="col-xs-1 ">{{value.num}}</td>
            <td class="col-xs-1 ">{{value.size}}</td>
            <td class="col-xs-1 ">{{value.statu==1?'上架':'下架'}}</td>
            <td class="col-xs-2 ">{{value.proName}}</td>
            <td class="col-xs-2 ">{{value.proDesc}}</td>
            <td class="col-xs-1 ">
                <button data-proDesc="{{value.proDesc}}" data-proName="{{value.proName}}" data-status="{{value.statu}}" data-size="{{value.size}}" data-price="{{value.price}}" data-oldPrice="{{value.oldPrice}}" data-num="{{value.num}}" data-brandId="{{value.brandId}}" data-id="{{value.id}}" type="button" class="btn btn-danger updateProduct">编辑</button>
            </td> 
        </tr>
        {{ /each }}
    </script>
    <!-- <script id="tpl-option" type="text/html">
        {{ each rows value }}
            <option value="{{value.id}}">{{value.categoryName}}</option>
        {{ /each }}
    </script> -->
    <script src="./js/common.js"></script>
    <script src="./js/productManage.js"></script>
</body>
</html>
